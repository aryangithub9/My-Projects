<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculaor">
    <input type="text" id="all2" placeholder="">
    <div>
      <button class="operator">AC</button>
      <button class="operator">DEL</button>
      <Button class="operator">%</Button>
      <button class="operator">/</button>
    </div>

    <div>
      <button>7</button>
      <button>8</button>
      <Button>9</Button>
      <button class="operator">*</button>
    </div>

    <div>
      <button>4</button>
      <button>5</button>
      <Button>6</Button>
      <button class="operator">-</button>
    </div>

    <div>
      <button>1</button>
      <button>2</button>
      <Button>3</Button>
      <button class="operator">+</button>
    </div>

    <div>
      <button>00</button>
      <button>0</button>
      <Button>.</Button>
      <button id="all">=</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
